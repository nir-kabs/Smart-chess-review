<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Chess Review</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Smart Chess Review</h1>

  <div>
    <label for="themeSelect">Choose chessboard theme:</label>
    <select id="themeSelect">
      <option value="classic">Classic</option>
      <option value="modern">Modern</option>
      <option value="wood">Wood</option>
    </select>
  </div>

  <div>
    <label for="backgroundSelect">Choose background:</label>
    <select id="backgroundSelect">
      <option value="gradient">Blue Gradient</option>
      <option value="wood">Wood Texture</option>
      <option value="dark">Dark Background</option>
      <option value="light">Light Grey</option>
      <option value="green">Green Fabric</option>
      <option value="paper">White Paper</option>
      <option value="space">Space Stars</option>
      <option value="sunset">Sunset Gradient</option>
      <option value="glass">Glassy Blue</option>
      <option value="marble">Marble Pattern</option>
    </select>
  </div>

  <div id="chessboard-container">
    <!-- Chessboard will be here -->
  </div>

  <script>
    const backgroundSelect = document.getElementById('backgroundSelect');
    backgroundSelect.addEventListener('change', () => {
      document.body.className = '';
      document.body.classList.add(backgroundSelect.value);
    });

    const themeSelect = document.getElementById('themeSelect');
    themeSelect.addEventListener('change', () => {
      console.log('Selected chessboard theme:', themeSelect.value);
      // TODO: Implement board theme switching
    });
  </script>
</body>
</html>
