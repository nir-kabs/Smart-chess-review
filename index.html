<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Chess Review</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Smart Chess Review</h1>

  <div class="control-group">
    <label for="themeSelect">Select chessboard theme:</label>
    <select id="themeSelect">
      <option value="classic">Classic</option>
      <option value="modern">Modern</option>
      <option value="wood">Wood</option>
    </select>
  </div>

  <div class="control-group">
    <label for="backgroundSelect">Select background style:</label>
    <select id="backgroundSelect">
      <option value="gradient">Blue Gradient</option>
      <option value="wood">Wood Texture</option>
      <option value="dark">Dark Background</option>
      <option value="light">Light Grey</option>
      <option value="green">Green Field</option>
      <option value="space">Space Stars</option>
      <option value="sunset">Sunset Gradient</option>
      <option value="glass">Glassy Blue</option>
      <option value="marble">Marble Pattern</option>
    </select>
  </div>

  <div id="chessboard-container">
  </div>

  <script src="script.js"></script>
</body>
</html>
