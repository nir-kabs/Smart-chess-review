<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review Position</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    #board {
      width: 400px;
      margin: 20px auto;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body class="light">
  <h1>Position Review</h1>
  <div id="board"></div>

  <!-- Chessboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.css" />

  <script>
    function getFENFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("fen");
    }

    const fen = getFENFromURL() || "start";
    const board = Chessboard('board', {
      position: fen,
      draggable: false
    });
  </script>
</body>
</html>
